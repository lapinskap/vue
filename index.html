<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<div id="app">
  <input v-model="name" />
  <h1>{{ name }}</h1>
</div>

<script type="text/javascript">
  new Vue({
    data: function() {
      return {
        name: "Pierwsza aplikacja Vue!"
      };
    }
  }).$mount("#app");  
</script>
